<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    </head>
    <body>
        <a-scene background="color:gray">

            <a-camera wasd-controls-enabled="false" position="0 8 20"></a-camera>

            <a-assets>
                <a-asset-item id="train-obj" src="models/obj/Train-model/tinker.obj"></a-asset-item>
                <a-asset-item id="train-mtl" src="models/obj/Train-model/obj.mtl"></a-asset-item>
                <a-asset-item id="train-gltf" src="models/gltf/Train-model.glb"></a-asset-item> 
                <a-asset-item id="desert" src="models/gltf/hot_desert_biome_-_terrain/scene.gltf"></a-asset-item>
            </a-assets>
            <a-entity position="0 -15 0" rotation="0 90 0" scale="100 100 100" gltf-model="#desert"></a-entity>
            <a-entity obj-model="obj: #train-obj; mtl: #train-mtl" position="7 1.5 -5" rotation="-90 180 0" scale="0.1 0.1 0.1"></a-entity> 
            

        </a-scene>

    </body>
</html>
